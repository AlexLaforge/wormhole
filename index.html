<body>

	<h1>wormhole</h1>

	<div class="container text-center">
		<script type="text/xtpl" ctrl="main">
			.holes | {{ctx.holes}}

			br {}
			br {}
			br {}

			a.open-tab[href="./"][target="_blank"] | Open new tab

			.colors {
				.choose | Choose color
				.latex {
					for color in ctx.colors {
						.color {
							x-tap: ctx.chooseColor(color);
							class: { active: color == ctx.bgcolor }
							style: { background-color: color }
						}
					}
				}
			}
		</script>
	</div>
